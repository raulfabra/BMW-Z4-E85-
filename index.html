<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW-Z4-2.5i</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <h2>Z4-M (E85) 2.5i 6cilindros</h2>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none">Logout</button>
      </div>
    </nav>
    <main>
      <!-- Login Modal -->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Iniciar Sesión</h2>
          <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
      <section class="gallery">
        <!-- Agrega las imágenes de tu coche aquí -->
        <div class="photo">
          <img src="./public/20240226_153646.jpg" alt="Coche Clásico 1" />
        </div>
        <div class="photo">
          <img src="./public/20240226_153701.jpg" alt="Coche Clásico 2" />
        </div>
        <div class="photo">
          <img src="./public/20240226_153716.jpg" alt="Coche Clásico 3" />
        </div>
        <div class="photo">
          <img src="./public/20240226_153800.jpg" alt="Coche Clásico 4" />
        </div>
        <div class="photo">
          <img src="./public/20240322_150029.jpg" alt="Coche Clásico 5" />
        </div>
        <div class="photo">
          <img src="./public/IMG-20240404-WA0012.jpg" alt="Coche Clásico 5" />
        </div>
        <!-- Más fotos según sea necesario -->
      </section>

      <section class="comments">
        <h2>Comentarios y Valoraciones</h2>
        <div id="comments-container"></div>

        <form id="comment-form">
          <textarea id="comment-text" placeholder="Escribe tu comentario aquí..." required></textarea>
          <select id="rating" required>
            <option value="">Selecciona</option>
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
          </select>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
